<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
        <div id="login-area">
            <h1 class="text-center">
                Welcome To Pioneer Bank
            </h1>
     

        <div class="submit-area">
<h4>Loin</h4>
<input type="text" class="form-control" placeholder="Name">
<br>
<input type="password" class="form-control" name="" id="" placeholder="Password">
<br>
<button id="Login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transacrion-area">
      <div class="row">
          <div class="col-md-4">
              <div class=" deposite status">
                <h5 >Deposite</h5>
                <h2>$ <span id="currentDeposit">000</span></h2>
              </div>
          </div>
          <div class="col-md-4 ">
             <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">000</span></h2>
             </div>
          </div>
          <div class="col-md-4 ">
              <div class="blance status">
                <h5>Blance</h5>
                <h2>$ <span id="currentBlance">1200</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposite</h4>
            <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposite" > 
            <br>
            <button id="addDeposite" class="btn btn-success">Deposite</button>
            </div>
        </div>
        <div class="col-md-6">
           <div class="submit-area">
            <h4>Withdraw</h4>
          
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
           </div>
        </div>
    </div>

    </div>



    <script>
        //Login button event Handaler
        const loginBtn = document.getElementById("Login"); 
    loginBtn.addEventListener("click",function()
    {
        const loginAarea = document.getElementById("login-area");

        loginAarea.style.display = "none";

        const TransactionArea = document.getElementById("transacrion-area");
        TransactionArea.style.display = "block" ;
    })

    //Deposite Event handaler
    const depositeAdd = document.getElementById("addDeposite");
    depositeAdd.addEventListener("click",function(){
    const depositeAmount = document.getElementById("depositeAmount").value;
const depositeNumber = parseFloat(depositeAmount);

// const currentDeposit = document.getElementById("currentDeposit").innerText;
// const currentDepositNumber = parseFloat(currentDeposit);
// const totalDeposit = depositeNumber + currentDepositNumber;
// document.getElementById("currentDeposit").innerText= totalDeposit;



updateSpanText("currentDeposit",depositeNumber)
document.getElementById("depositeAmount").value="";
updateSpanText("currentBlance", depositeNumber);


    })


    //withdraw event handaler
    const withdrawBTn = document.getElementById("addWithdraw");
    withdrawBTn.addEventListener("click",function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
     
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBlance", -1*withdrawNumber);
        document.getElementById("withdrawAmount").value="";
    })


    function getInputNumber(id)
    {
        const withdrawAmount = document.getElementById(id).value;
        const amountNumber = parseFloat(withdrawAmount);
        return amountNumber;
    }

    function updateSpanText(id,depositeNumber)
    {
        const currentBlance = document.getElementById(id).innerText;
const currentBlanceNumber = parseFloat(currentBlance);
const totalNumber = depositeNumber + currentBlanceNumber;
document.getElementById(id).innerText = totalNumber;
    }
   
    </script>
</body>
</html>
